[profile.default]
auto_detect_solc = false
# NOTE: by excluding the metadata hash we make sure future contracts can be partially modified without altering their bytecode.
bytecode_hash = "none" # Disables the metadata
cbor_metadata = false # Diasbles the metadata
evm_version = "prague"
libs = ["lib"]
optimizer = true
optimizer-runs = 200
out = "out"
script = "script"
solc = "0.8.28"
src = "src"
test = "test"
via_ir = true

[fmt]
bracket_spacing = true
contract_new_lines = false
# NOTE: The contracts below have been deployed across chains using `CREATE2`.
# Their bytecode must remain unchanged, as any modification would alter the deployment address.
# For this reason, we exclude them from formatting.
ignore = [
    "src/bridge/StargateV2Receiver.sol",
    "src/delegate/DelegateEnsoShortcuts.sol",
    "src/helpers/BalancerHelpers.sol",
    "src/helpers/DecimalHelpers.sol",
    "src/helpers/EnsoShortcutsHelpers.sol",
    "src/helpers/ERC20Helpers.sol",
    "src/helpers/FeeSplitter.sol",
    "src/helpers/MathHelpers.sol",
    "src/helpers/PercentageMathHelpers.sol",
    "src/helpers/SignedMathHelpers.sol",
    "src/helpers/SommelierHelpers.sol",
    "src/helpers/SwapHelpers.sol",
    "src/helpers/TupleHelpers.sol",
    "src/helpers/UniswapV4Helpers.sol",
    "src/router/EnsoRouter.sol",
    "src/router/EnsoShortcutRouter.sol",
    "src/solvers/BaseSolver.sol",
    "src/solvers/BebopSolver.sol",
    "src/solvers/MinimalWallet.sol",
    "src/AbstractEnsoShortcuts.sol",
    "src/EnsoShortcuts.sol",
]
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
sort_imports = true
tab_width = 4
wrap_comments = true

[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"
base = "${BASE_RPC_URL}"
berachain = "${BERACHAIN_RPC_URL}"
bsc = "${BSC_RPC_URL}"
gnosis = "${GNOSIS_RPC_URL}"
hyper = "${HYPER_RPC_URL}"
linea = "${LINEA_RPC_URL}"
mainnet = "${ETHEREUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
sonic = "${SONIC_RPC_URL}"
zksync = "${ZKSYNC_RPC_URL}"

[etherscan]
arbitrum = { key = "${ARBITRUM_BLOCKSCAN_KEY}" }
avalanche = { key = "${AVALANCHE_BLOCKSCAN_KEY}" }
base = { key = "${BASE_BLOCKSCAN_KEY}" }
berachain = { key = "${BERACHAIN_BLOCKSCAN_KEY}" }
bsc = { key = "${BSC_BLOCKSCAN_KEY}" }
gnosis = { key = "${GNOSIS_BLOCKSCAN_KEY}" }
hyper = { key = "${HYPER_BLOCKSCAN_KEY}" }
linea = { key = "${LINEA_BLOCKSCAN_KEY}" }
mainnet = { key = "${ETHEREUM_BLOCKSCAN_KEY}" }
optimism = { key = "${OPTIMISM_BLOCKSCAN_KEY}" }
polygon = { key = "${POLYGON_BLOCKSCAN_KEY}" }
sonic = { key = "${SONIC_BLOCKSCAN_KEY}" }
zksync = { key = "${ZKSYNC_BLOCKSCAN_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
