name: CI

on:
  push:
    branches:
      - "*" # Trigger on any push to any branch

  pull_request:
    branches:
      - main # Trigger on any PR to the main branch
    types:
      - opened
      - synchronize
      - reopened # Trigger only on non-draft PRs (draft PRs are not included)

env:
  FOUNDRY_PROFILE: ci
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
  ARBITRUM_RPC_URL: ${{ secrets.ARBITRUM_RPC_URL }}
  AURORA_RPC_URL: ${{ secrets.AURORA_RPC_URL }}
  AVALANCHE_RPC_URL: ${{ secrets.AVALANCHE_RPC_URL }}
  BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
  BSC_RPC_URL: ${{ secrets.BSC_RPC_URL }}
  FANTOM_RPC_URL: ${{ secrets.FANTOM_RPC_URL }}
  GNOSIS_RPC_URL: ${{ secrets.GNOSIS_RPC_URL }}
  LINEA_RPC_URL: ${{ secrets.LINEA_RPC_URL }}
  OPTIMISM_RPC_URL: ${{ secrets.OPTIMISM_RPC_URL }}
  POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: forge --version

      - name: Build contracts
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv
